<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="zombie.js"></script>
</head>

<header>hej
</header>

<body onload="startingPosition();startingSteps();startingPositionZombie();">

    <content id=game>
        <section id=map>
            Player position: 
            <output id=yAxis></output>
            <output id=xAxis></output>
        </section>
        <br><br>

        <section id=stepCounter>Steps <output id=numberOfSteps></output></section>

        <section id=zombie>
            Zombie Position: 
            <output id=yAxisZombie></output>
            <output id=xAxisZombie></output>
        </section>
        
        <br><br>
        
        <section id=controls>
            <button type="button" id=up onclick="moveUp();countSteps();hunt();">Up</button>
            <button type="button" id=down onclick="moveDown();countSteps();hunt();">Down</button>
            <button type="button" id=left onclick="moveLeft();countSteps();hunt();">Left</button>
            <button type="button" id=right onclick="moveRight();countSteps();hunt();">Right</button>

        </section>
    </content>

</body>

<footer></footer>
