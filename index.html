<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="zombie.js"></script>
    <script type="text/javascript" src="cat.js"></script>
    <script type="text/javascript" src="map.js"></script>
</head>

<body onload="createMap();startingPosition();startingPositionZombie();startingPositionCat();nextArea();">

    <content id=game>
        <content id=screen>
                <img id=background src="nope">
                
                <aside id=zombieIndicator>
                </aside>

                <aside id=catIndicator>
                </aside>

                <aside id=detail>                   
                </aside>

                <aside id=anotherDetail>                   
                </aside>
                
                <aside id=event>                   
                    </aside>

                <img id=cat src="images/characters/kitty.png">
                <img id=zombie src="images/characters/zooombie.png">

        </content>

        <content id=playerUI>

            <nav id=controls>
                <img id=up src="images/controls/up.png" onclick="countSteps();hunt();flee();moveUp();nextArea();"/>
                <br><br>
                <img id=left src="images/controls/left.png" onclick="countSteps();hunt();flee();moveLeft();nextArea();"/>
                <img id=right src="images/controls/right.png" onclick="countSteps();hunt();flee();moveRight();nextArea();"/>
                <br><br>
                <img id=down src="images/controls/down.png" onclick="countSteps();hunt();flee();moveDown();nextArea();"/>
            </nav>

            <aside id=playerData>

                    <section id=map>
                        Player position:<br> 
                        <output id=yAxis></output>
                        <output id=xAxis></output>
                    </section>
            
                    <section id=stepCounter>
                        <output id=numberOfSteps></output>
                    </section>
        
                    <section id=zombieCounter>
                        Zombie Position:<br>
                        <output id=yAxisZombie></output>
                        <output id=xAxisZombie></output>
                    </section>
        
                    <section id=cat>
                        Cat position:<br>
                        <output id=yAxisCat></output>
                        <output id=xAxisCat></output>
                    </section>
                
                    <section id=random>
                        Cat position:<br> 
                        <output id=random></output>
                    </section>
        
            </aside>
            
        </content>   

    </content>

</body>
