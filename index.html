<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
</head>

<header>hej
</header>

<body onload="startingPosition();startingSteps();">

    <content id=game>
        <section id=map>
            <output id=yAxis></output>
            <output id=xAxis></output>
        </section>
        <br><br>

        <section id=stepCounter>Steps <output id=numberOfSteps></output></section>
        <br><br>
        
        <section id=controls>
            <button type="button" id=up onclick="moveUp();countSteps();">Up</button>
            <button type="button" id=down onclick="moveDown();countSteps();">Down</button>
            <button type="button" id=left onclick="moveLeft();countSteps();">Left</button>
            <button type="button" id=right onclick="moveRight();countSteps()">Right</button>

        </section>
    </content>

</body>

<footer></footer>
