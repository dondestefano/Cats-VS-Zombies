<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower|Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>

    <main id=menu>  
        <img id=logo src="images/assets/cvzlogo.png">
        <img id=playButton src="images/assets/playbtn.png" onclick=startGame();> 
    </main>

    <main id=game>
        <nav id=screen>
                <output id=message></output>
                <div id=map></div>
                <img id=cat src="images/characters/kitty.png">
                <img id=zombie src="images/characters/zooombie.png">  

                <figure id=event></figure>

                <img id=zombieIndicator src="images/characters/zombieind_down.png">
                <img id=catIndicator src="images/characters/catind_down.png">

                <figure id=detail></figure>

                <figure id=anotherDetail></figure>

        </nav>

        <nav id=playerUI>
            <div id=playerData>
                <div class=flex-container>
                    <output id=numberOfSteps></output>
                    <output id=catsFound></output>
                </div>
            </div>
            
            <div id=controls>
                <img id=tryAgain src="images/assets/tryagainbtn.png" onclick=restart()>
                <img id=rescueCat src="images/assets/okbtn.png" onclick=rescue()>
                <img id=up src="images/controls/up.png" onclick=checkGameOver(up);>
                <br><br>
                <img id=left src="images/controls/left.png" onclick=checkGameOver(left);>
                <img id=right src="images/controls/right.png" onclick=checkGameOver(right);>
                <br><br>
                <img id=down src="images/controls/down.png" onclick=checkGameOver(down)>
            </div>           
        </nav>   

    </main>

    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="zombie.js"></script>
    <script type="text/javascript" src="cat.js"></script>
    <script type="text/javascript" src="randomMap.js"></script>
    <script type="text/javascript" src="gamestate.js"></script>

</body>s
