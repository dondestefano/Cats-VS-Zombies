<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="zombie.js"></script>
    <script type="text/javascript" src="cat.js"></script>
</head>

<header>
</header>

<body onload="startingPosition();startingSteps();startingPositionZombie();startingPositionCat()">

    <content id=game>
        
        <aside id=playerData>

            <section id=map>
                Player position:<br> 
                <output id=yAxis></output>
                <output id=xAxis></output>
            </section>
    
            <section id=stepCounter>Steps <br>
                <output id=numberOfSteps></output>
            </section>

            <section id=zombie>
                Zombie Position:<br>
                <output id=yAxisZombie></output>
                <output id=xAxisZombie></output>
            </section>

            <section id=cat>
                Cat position:<br>
                <output id=yAxisCat></output>
                <output id=xAxisCat></output>
            </section>
        
            <section id=cat>
                Cat position:<br> 
                <output id=random></output>
            </section>

        </aside>

    <content id=screen>
    </content>

    <aside id=zombieIndicator>
    </aside>

    <aside id=catIndicator>
    </aside>

         <section id=playerUI>

            <nav id=controls>
                <button type="button" id=up onclick="moveUp();countSteps();hunt();flee();">&#9651</button>
                <br><br>
                <button type="button" id=left onclick="moveLeft();countSteps();hunt();flee();">&#9665</button>
                <button type="button" id=right onclick="moveRight();countSteps();hunt();flee();">&#9655</button>
                <br><br>
                <button type="button" id=down onclick="moveDown();countSteps();hunt();flee();">&#9661</button>
            </nav>
            
        </section>       
    </content>

</body>
