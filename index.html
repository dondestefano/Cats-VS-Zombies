<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="zombie.js"></script>
    <script type="text/javascript" src="cat.js"></script>
</head>

<header>
</header>

<body onload="startingPosition();startingPositionZombie();startingPositionCat()">

    <content id=game>
        <content id=screen>
                <img id=background src="images/monastery.jpg">
                
                <aside id=zombieIndicator>
                </aside>

                <aside id=catIndicator>
                </aside>
        </content>

        <content id=playerUI>

            <nav id=controls>
                <img id=up src="images/up.png" onclick="countSteps();hunt();flee();moveUp();"/>
                <br><br>
                <img id=left src="images/left.png" onclick="countSteps();hunt();flee();moveLeft();"/>
                <img id=right src="images/right.png" onclick="countSteps();hunt();flee();moveRight();"/>
                <br><br>
                <img id=down src="images/down.png" onclick="countSteps();hunt();flee();moveDown();"/>
            </nav>

            <aside id=playerData>

                    <section id=map>
                        Player position:<br> 
                        <output id=yAxis></output>
                        <output id=xAxis></output>
                    </section>
            
                    <section id=stepCounter>Steps <br>
                        <output id=numberOfSteps></output>
                    </section>
        
                    <section id=zombie>
                        Zombie Position:<br>
                        <output id=yAxisZombie></output>
                        <output id=xAxisZombie></output>
                    </section>
        
                    <section id=cat>
                        Cat position:<br>
                        <output id=yAxisCat></output>
                        <output id=xAxisCat></output>
                    </section>
                
                    <section id=cat>
                        Cat position:<br> 
                        <output id=random></output>
                    </section>
        
                </aside>
            
            </content>   

    </content>

</body>
