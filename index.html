<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="zombie.js"></script>
    <script type="text/javascript" src="cat.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="gamestate.js"></script>
</head>

<body>

    <main id=menu>  
        <img id=logo src="images/assets/cvzlogo.png">
        <img id=playButton src="images/assets/playbtn.png" onclick=startGame();> 
    </main>

    <main id=game>
        <nav id=screen>

                <img id=background src="">            
                <img id=zombieIndicator src="images/characters/zombieind_down.png">
                <img id=catIndicator src="images/characters/catind_down.png">


                <figure id=detail>                   
                </figure>

                <figure id=anotherDetail>                   
                </figure>
                
                <figure id=event>                   
                </figure>

                <img id=cat src="images/characters/kitty.png">
                <img id=zombie src="images/characters/zooombie.png">

                </nav>

        <content id=playerUI>

            <nav id=controls>
                <img id=up src="images/controls/up.png" onclick="countSteps();hunt();flee();moveUp();nextArea();zombieClose();catClose();"/>
                <br><br>
                <img id=left src="images/controls/left.png" onclick="countSteps();hunt();flee();moveLeft();nextArea();zombieClose();catClose();"/>
                <img id=right src="images/controls/right.png" onclick="countSteps();hunt();flee();moveRight();nextArea();zombieClose();catClose();"/>
                <br><br>
                <img id=down src="images/controls/down.png" onclick="countSteps();hunt();flee();moveDown();nextArea();zombieClose();catClose();"/>
            </nav>

            <aside id=playerData>

                    <section id=map>
                        Player position:<br> 
                        <output id=yAxis></output>
                        <output id=xAxis></output>
                    </section>
            
                    <section id=stepCounter>
                        <output id=numberOfSteps></output>
                    </section>
        
                    <section id=zombieCounter>
                        Zombie Position:<br>
                        <output id=yAxisZombie></output>
                        <output id=xAxisZombie></output>
                    </section>
        
                    <section id=catCounter>
                        Cat position:<br>
                        <output id=yAxisCat></output>
                        <output id=xAxisCat></output>
                    </section>
                
                    <section id=random>
                        Cat position:<br> 
                        <output id=random></output>
                    </section>
        
            </aside>
            
        </content>   

    </main>

</body>
